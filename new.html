<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="bigtext">Registation Form</h1>
      </div>
      <form>
        <div class="inputs">
          <input type="name" class="name" placeholder="Name" />
          <br />
          <input type="name" class="name" placeholder="Address" />
          <br />
          <input type="name" class="name" placeholder="City" />
          <br />
          <input type="name" class="name" placeholder="State" />
          <br />
          <select name="gender" id="gender" aria-placeholder="Gender">
            <option value="male">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
          <input type="name" class="name" placeholder="000-000-0000" />
          <br />
          <input type="name" class="name" placeholder="Email" />
          <br />
          <button class="Submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="square">
        <img src="images/Saly-12.svg" class="mobileImg">
        <div class="right"></div>
    </div>
    <div class="rocket">  <img  src="images/Saly-1.svg" class="man"> </div> 
     


    
  </body>
</html>
